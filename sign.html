<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> one page motion site - main </title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/sign.js"></script>

	<script src="https://kit.fontawesome.com/1499036eeb.js" crossorigin="anonymous"></script>

</head>

<body>
	<section class="contant_wrap">
		<article class="inner sub_inner">
			<!-- 비쥬얼 메인 네비 버튼 -->
				  <nav>
					  <a href="#" class="menuBtnWrap">
						  <i class="menuBtn">
						  </i>
					  </a>
					  <ul class="contants_lnb">
						  <li>
							  <a href="#sub_con1" class="contents_sub on">
								  All products
								  <i class="colorBtn"></i>
							  </a>
						  </li>
						  <li>
							  <a href="#sub_con2" class="contents_sub">
								  Basic branch
								  <i class="colorBtn"></i>
							  </a>
						  </li>
						  <li>
							  <a href="#sub_con3" class="contents_sub">
								  Special award
								  <i class="colorBtn"></i>
							  </a>
						  </li>
					  </ul>
				  </nav>
		  </article>

		<article class="img_wrap sign_in">
			<!-- 우측 이미지 -->
			<div id="img1" class="imgs on"></div>
			<div id="img2" class="imgs"></div>
			<div id="img3" class="imgs"></div>
			<div id="img4" class="imgs"></div>

			<div class="aside_lnb">
				<a href="#"><i class="fas fa-search"></i></a>
				<a href="#" class="signInBtn"><i class="fas fa-user"></i></a>
				<a href="/index.html"><i class="fas fa-bookmark"></i></a>
			</div>

			<!-- 로그인 폼 -->
			<div class="sign_in_form">
				<ul class="sign_tab btn">
					<li class="serviceBtn on">
						<a href="#">Sign in</a>
					</li>
					<li class="serviceBtn">
						<a href="#">Sign up</a>
					</li>
				</ul>
				<div class="sign_in_wrap on">
					<form action="#">
						<fieldset>
							<legend class="sr-only">로그인</legend>
							<div class="input_wrap">
								<div class="input_contants">
									<label for="loginId">Email</label>
									<input type="text" id="loginId" class="form_basic all">
								</div>
								<div class="input_contants">
									<label for="loginPw">Password</label>
									<input type="password" class="form_basic all" id="loginPw">
								</div>
								<div class="input_contants input_align">
									<input type="checkbox" name="check_login" id="inputcheck01">
									<label for="inputcheck01">Keep me loged in</label>
									<a href="#" class="input_link_text input_align_right">Forgot password ?</a>
								</div>
								<div class="btn">
									<button type="submit" class="colorBtnInput">LOGIN</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="sign_in_wrap sign_up">
					<form action="#">
						<fieldset>
							<legend class="sr-only">회원가입</legend>
							<div class="input_wrap">
								<div class="input_contants">
									<label for="signId">Email</label>
									<input type="text" id="signupId" class="form_basic all">
								</div>
								<div class="input_contants">
									<label for="signId2">Username</label>
									<input type="text" id="signupId2" class="form_basic all">
								</div>
								<div class="input_contants">
									<label for="signupPw">Password</label>
									<input type="password" class="form_basic all" id="signupPw">
								</div>
								<div class="input_contants">
									<label for="signupPw2">Confirm password</label>
									<input type="password" class="form_basic all" id="signupPw2">
								</div>
								<div class="input_contants">
									<input type="checkbox" name="check_login" id="inputcheck02">
									<label for="inputcheck02">I agree with <a href="#" class="input_link_text">Terms & Conditions</a></label>
								</div>
								<div class="btn">
									<button type="submit" class="colorBtnInput">SIGN UP</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</article>
	</section>

</body>

</html>
